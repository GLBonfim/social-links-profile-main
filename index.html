<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="profile-img"><img src="/assets/images/avatar-jessica.jpeg" alt="" srcset="" class="profileimg"></div>
      <div class="profile">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>
      <div class="status">
        <h3>"Front-end developer and avid reader."</h3>
      </div>
      <div class="social-media">
        <div class="conatiner1">
          <div class="socialmedia-conatiner">
            <p>GitHub</p>
          </div>
        </div>
        <div class="conatiner1">
          <div class="socialmedia-conatiner1">
            <p>Frontend Mentor</p>
          </div>
        </div>
        <div class="conatiner1">
          <div class="socialmedia-conatiner2">
            <p>LinkedIn</p>
          </div>
        </div>
        <div class="conatiner1">
          <div class="socialmedia-conatiner3">
            <p>Twitter</p>
          </div>
        </div>
        <div class="conatiner1">
          <div class="socialmedia-conatiner4">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GLBonfim" target="_blank">Guilherme</a>.
    </div>


  </main>


</body>

</html>
